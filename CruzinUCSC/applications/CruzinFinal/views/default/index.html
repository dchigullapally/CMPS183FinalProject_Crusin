<script type="text/javascript">
$(document).ready(function(){
	// build a variable to target the #menu div
	var menu = $('#menu')
	// bind a click function to the menu-trigger
	$('#menu-trigger').click(function(event){
		event.preventDefault();
		// if the menu is visible slide it up
		if (menu.is(":visible"))
		{
			menu.slideUp(400);
			$(this).removeClass("open");
		}
		// otherwise, slide the menu down
		else
		{
			menu.slideDown(400);
			$(this).addClass("open");
		}
	});
});
</script>

<script type="text/javascript">

var directionsDisplay ;
var directionsService ;
var geocoder;
var map_pin ;
var drivers = {{=XML(profile_dict)}};
var map;
var map_radius;
var pre_radius = 8046;
var Markers = [];

function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: {lat: 37.000449, lng: -122.063211  },
    <!--pre_radius: 8046;-->
  });

    function initialize() {
    var mapCanvas = document.getElementById('map');
    var map = new google.maps.Map(mapCanvas);
  }


var default_marker = new google.maps.Marker({
        });
    map_pin = default_marker;

  map.addListener('click', function(e) {
    placeMarkerAndPanTo(e.latLng, map);
  });

var default_radius = new google.maps.Circle({
        });
    map_radius = default_radius;

directionsDisplay = new google.maps.DirectionsRenderer;
directionsService = new google.maps.DirectionsService;
geocoder = new google.maps.Geocoder();

  document.getElementById('submit').addEventListener('click', function() {
    var address = document.getElementById('address').value;
      geocoder.geocode({'address': address}, function (results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
                  placeMarkerAndPanTo(results[0].geometry.location, map);
          }
      });
  });

}

function calcRadius(radiusVal) {
    pre_radius = radiusVal;

}


//Reference from google api example:
//https://developers.google.com/maps/documentation/javascript/examples/geocoding-simple
function geocodeMarker(geocoder, resultsMap, address, driver,location) {
            var marker = new google.maps.Marker({
                map: resultsMap,
                position: location,
                animation: google.maps.Animation.DROP
            });
            Markers.push(marker);
               var start = address.replace(/ /g,"_");
               var dest = "santa_cruz"
               var contentString = "Name: " + driver.profile_Fname + " " + driver.profile_Lname + "<br>" + "Address: " + driver.profile_address + "<br>" +
                                   "Own a Car: " + driver.profile_car + "<br>" + "Driving Experience: " + driver.profile_driving_experience +
                                   " years" + "<br>" +
                                   "<input type='button' onClick = getDir('"+ start + "','" +
                                    dest +"') value='Get direction'>";
               var infowindow = new google.maps.InfoWindow({
                   content: contentString,
                   maxWidth: 250
                });

             marker.addListener('click', function() {
                 infowindow.open(resultsMap, marker);
                });
}

    function placeMarkerAndPanTo(latLng, map) {
        map_pin.setMap(null);
        clearMarkers();
        var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            animation: google.maps.Animation.DROP,
            draggable: true,
            zoom: 12,
            icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
        });
        map_pin = marker;
        map.setZoom(12);
        map.panTo(latLng);

        map_radius.setMap(null);

        //add a radius effect to signify the drivers nearby
        var circle = new google.maps.Circle({
        map: map,
        radius: pre_radius,    // radius given from button
        fillColor: '#AA0000',
        visible: false
    });

        circle.bindTo('center', marker, 'position');
        map_radius = circle;

        for (var i = 0;i < drivers.length;i++){
            isDriverInArea(circle, drivers[i].profile_address,drivers[i]);
        }
        google.maps.event.addListener(marker, 'dragend', function(event) {
            clearMarkers();
            for (var i = 0;i < drivers.length;++i){
                isDriverInArea(circle, drivers[i].profile_address,drivers[i]);
            }
        });
    }


    function getDir(address,destination){
        directionsDisplay.setMap(map);
        calculateAndDisplayRoute(address,destination);
    }

function calculateAndDisplayRoute(address,destination) {
  var dest = map_pin.getPosition();
  var latitude = dest.lat();
  var longitude = dest.lng();
  var request= {
      origin: address,
      destination:{lat: latitude, lng: longitude},
      travelMode: google.maps.TravelMode.DRIVING
  };
  directionsService.route(request, function(response, status){
    if (status == google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}

function isDriverInArea(circle, address,driver){
        var Locations = new google.maps.LatLng(driver.lat,driver.lng);
            if(circle.getBounds().contains(Locations)) {
                geocodeMarker(geocoder, map, address,driver,Locations);
            }
};
//reference from google map api
function setMapOnAll(map) {
  for (var i = 0; i < Markers.length; i++) {
    Markers[i].setMap(map);
  }
}

function clearMarkers() {
  setMapOnAll(null);
  Markers = [];
}


</script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAE4Nm9XQIkuN-STWQgsjzbD0wklLzFJc&callback=initMap"
    async defer>
</script>
